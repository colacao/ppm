<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ppm</title>
	<script type="text/javascript" charset="utf-8" src="js/phonegap.js"></script>
	<link rel="stylesheet"  href="css/jquery.mobile-1.1.1.min.css" />

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.1.min.js"></script>
	<script src="js/iscroll-lite.js"></script>
	<script src="js/jquery.mobile.iscroll.js"></script>

<script src="js/jPageSelector.js"></script>
<script src="js/jCalenda.js"></script>
	<script src="js/ppm.js"></script>
	
	<style type="text/css">
	#page1 *{
		-webkit-backface-visibility: hidden;
	}
		#searchinput1{
				
				left:0;
				top:0
		}
	</style>
</head>
<body>
<div data-role="page" id="page1" data-iscroll="enable"  >
	<div data-role="header" data-theme="b"  data-position="fixed">
		<h1 style="width: 200px;">Page Performance Monitor</h1>
		<a href="###" onclick="back11();" data-icon="arrow-l"  data-iconpos="left" data-theme="d" id="bb1">后退</a>
	</div>
    <div data-role="content"  data-iscroll="scroller" id="scroller">
		   <div action="demo.html" method="post" id="ff1" style="float:left;">
			<fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        周期:
                    </legend>
					  <select name="selectmenu24" id="selectmenu24">
						  <option value="1">
							30日均线
						  </option>
						  <option value="2">
							7日均线
						  </option>
						  <option value="3">
							自定义 
						  </option>
					  </select>
             </fieldset>
            <div data-role="controlgroup">
                <fieldset data-role="controlgroup">
                    <label for="searchinput1">
                        页面名称:
                    </label>
                    <input name="" id="searchinput1" placeholder="页面名称/PageId" value="全站首页 100101" type="search">
                </fieldset>
            </div>
			 <fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        指标:
                    </legend>
					  <select name="selectmenu2" id="selectmenu2">
					  <option >
					   Time总时长
					  </option>
					  <option >
					   DNS域名解析
					  </option>
					  <option >
					   Connec建立连接
					  </option>
					  <option>
					   Request发送请求
					  </option>
					  <option >
					   Response等待响应
					  </option>
					  <option>
					   Dom Ready页面准备完毕
					  </option>
					 
					  </select>
                </fieldset>
            <div data-role="fieldcontain">
                <label for="selectmenu3">
                    区域:
                </label>
                <select name="selectmenu3" id="selectmenu3">
                    <option>
                        全国
                    </option>
                    <option>
                        华东
                    </option>
                    <option>
                        华北
                    </option>
                    <option>
                        华南
                    </option>
                    <option>
                        华中
                    </option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        运营商:
                    </legend>
					<label>
						<input name="checkbox1" id="checkbox1" type="checkbox" checked>
                    
                        电信
                    </label>
					 <label>
                    <input name="checkbox2" id="checkbox2" type="checkbox" checked>
                   
                        联通
                    </label>
					 <label>
                    <input name="checkbox3" id="checkbox3" type="checkbox">
                   
                        移动
                    </label>
					<label>
                    <input name="checkbox4" id="checkbox4" type="checkbox">
                    
                        其它
                    </label>
                </fieldset>
            </div>
			
			<div id="calendars" class="calendar_wrap" style="width:100%; position: absolute;top:0;left:0">
				<div id="calendar0" hidefocus="true" class="calendar_month" style="width:350px;"></div>
				<div id="calendar1" hidefocus="true" class="calendar_month" style="width:350px;"></div>
				<div id="calendar2" hidefocus="true" class="calendar_month" style="width:350px;"></div>
			</div>
			
            <input type="button" onclick="abc()" data-theme="b" value="查看">
			<br/>
        </div>
		<div id="one" style="float:left;margin-left:10px;">

			<img src="images/demo.png"  style="width:100%;height:100%" />
			
		</div>
   </div>
	<!--div data-role="footer" data-theme="b"  data-position="fixed"> 
		<h4>powered by Big Footprints </h4> 
	</div--> 
</div>
</body>
</html>
